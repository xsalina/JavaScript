<body>
<script>
    /*
    *      基本数据类型和引用数据类型
    *
    *   -基本数据类型
    *       String Number Boolean Null Undefined
    *
    *   -引用数据类型
    *       Object
    *
    *   JS中的变量都是保存在栈内存中的，
    *       - 基本数据类型的值直接在栈内存中存储
    *          值与值之间是独立存在，修改一个变量不会影响其他的变量
    *
    *       - 对象是保存到堆内存中的，每创建一个新对象，就会在堆内存中开辟一个新的空间，而变量保存的是内存地址（对象的引用）
    *           另一个对象也会被影响
    *
    *
    *           当我们比较两个基本数据类型的值时，就是比较值
    *           而比较两个引用数据类型时，它只是比较的对象的内存地址,
    *               如果两个对象是一模一样的，但是地址不同，它也会返回false
    *
    *       总结：基本数据类型保存的是值，引用数据类型保存的是地址，一变则万变。
    *
    * */
</script>
</body>
</html>
