<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<script>
    /*
    *
    * 函数对象()
    *
    * 立即执行函数
    *   函数定义晚，立即被调用，这种函数叫做立即执行函数
    *   立即执行函数往往只会执行一次
    *
    *
    *
    *
    *
    *
    *
    *
    *
    * */
    (function(){
        console.log(1)
    })();

    (function(a,b){
        console.log(a + b)
    })(1,4);


</script>
</body>
</html>
