<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<script>
    /*
    *  创建对象
    *
    *   使用new 关键字调用的函数 是构造函数constructor
    *       构造函数是专门用来创建对象的函数
    *   使用typeof检查一个对象时，会返回object
    *
    *
    *
    * 在对象中保存的值称为属性
    *
    *
    *
    *
    * */
    var obj = new Object()
    //向obj添加一个name属性
    obj.name = 'Salina'
    delete obj.name;
    console.log(obj)//{name:'Salina'}


    /*
      A.向对象添加属性
        语法：对象.属性名= 属性值;
    * B.读取对象中的属性
    *   语法：对象.属性名
    *
    *   如果读取对象中没有的属性，不会报错，而是会返回undefined
    *
    * C.修改对象的属性值
    *   语法：对象.属性名 = 新值
    *
    * D.删除 对象的属性
    *   语法：delete 对象.属性名
    *
    *
    *
    *
    *
    * */
</script>
</body>
</html>
