<script>
    /*  原型prototype

        我们所创建的每个函数，解析器都睡向函数中添加一个属性prototype
                这个属性对应着一个对象，这个对象就是我们所谓的原型对象

                如果函数作为普通函数调用prototype没有任何作用
                当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
                    指向该构造函数的原型对象，我们可以通过__proto__来访问该属性


        原型对象相当于一个公共的区域，所有同一个类的实例都可以访问这个原型对象，我们可以将对象中所有的内容，统一设置到原型对象中
    *
    *
    *
    * 当我们访问一个属性或方法时，它会现在对象自身中寻找，如果有则直接使用，
    *   如果没有则会去原型对象中寻找，如果找到则直接使用

    *
    *
    * 以后我们 创建函数时，可以将这些对象共有的属性和方法，统一添加到构造函数中的原型对象中，
    *   这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象具有这种方法和属性了
    *
    *
    *
    * 原型对象也是对象，所以它也有原型
    * 当我们使用一个对象的属性或方法时，会先在自身中寻找，
    * 自身中如果有，则直接使用
    * 如果没有则去原型对象中的=寻找，如果原型对象中有，则使用
    * 如果没有则去原型的原型中寻找，
    * 最顶层是Object
    *
    *
    * */



    function Persona(){

    }

    Persona.prototype.a = 123

    let Personal1 = new Persona()
    let Personal2 = new Persona()
    let Personal3 = new Persona()
    Personal1.a = 456
    console.log(Personal1.a)//456


    console.log(Personal2.a)//123


    console.log(Personal1.__proto__ == Persona.prototype)//true
    console.log(Personal2.__proto__ == Persona.prototype)//true
    console.log(Personal1.__proto__ == Personal2.__proto__)//true




    /*
    * 使用in检查对象中是否含有某个属性，如果对象中有，也会返回true
    *
    * console.log('a' in Personal3)//true
    *
    * 可以使用对象的hasOwnProperty（）来检查对象自身中是否含有该属性
    * 使用该方法只有当对象自身中含有属性时，才会返回true
    *
    *
    *
    *
    * */
    console.log('a' in Personal3)//true
    console.log(Personal3.hasOwnProperty('a'))//false
    console.log(Personal1.hasOwnProperty('a'))//true



    //检查原型的原型上是否有hasOwnProperty
    console.log(Personal3.__proto__.__proto__.hasOwnProperty('hasOwnProperty'))//true

</script>
</body>
</html>
