    * 将其他的数据类型转换为String
    *   方式一： var b = a.toString()//方法
    *         -调用被转换数据类型的toSting（）方法
    *         -该方法不会影响到原变量，它会对将转换的结果返回
    *         -但是注意：null和undefined这两个值没有toString（）方法
    *           如果调用他们的方法会报错
    *
    *
    *   方式二：var b = String(a)//函数
    *         - 调用String（）函数，并将被转换的数据作为参数传递给函数
    *         - 调用String（）函数做强制类型转换时，
    *           对于Number和Boolean实际上就是调用toString（）方法
    *           但是对于null和undefined，就不会调用toString（）方法
    *               它会将null 直接转换为‘null’
    *               将undefined 直接转换为‘’undefined
    *
    *
    *
    *      总结：toString()方法和String（）函数比较,
    *                   String（）函数能将null和undefined转化为字符串。
