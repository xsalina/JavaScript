<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<script>
    /*
    *
    *
    * slice（）
    *   - 从已有数组中返回选定的元素
    *   该方法不会改变元素组，而是将截取道德元素封装在一个新数组中返回
    *       -参数：
    *           1.截取开始的位置索引,包含开始索引 [
    *           2.截取结束的位置的索引，不包括索引 )
    *                   -第二个参数可以不写，此时会截取从开始索引到最后一个
    *           -索引可以传递一个负值，如果传递一个负值，则从后往前计算
    *               -1倒数第一个
    *               -2倒数第二个
    *
    * */
    let arr = ['驻巴基','孙悟空','白骨精'],
    result = arr.slice(0,2);
    console.log(result)//['驻巴基','孙悟空'],



    result = arr.slice(0)

    console.log(result)//['驻巴基','孙悟空','白骨精'],


    result = arr.slice(1,-1)//【孙悟空】
    console.log(result)



    /*
    * splice()
    *   -可以用于删除数组中的元素
    *   -使用splice（）会影响到原数组，会将指定元素从原数组删除
    *       并将被删除的元素作为返回值返回
    *       参数：
    *           1第一个表示开始位置的索引
    *           2.第二个表示删除的数量
    *           第三个及以后的参数
    *               可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
    *
    *
    *
    * */
    // arr.splice(0,2)
    console.log(arr)//[白骨精]


    arr.splice(0,1,'salina')
    console.log(arr)//['salina','孙悟空','白骨精']
</script>
</body>
</html>
