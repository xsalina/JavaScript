<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<script>
    /*
    * 垃圾回收
    *  - 就像人生活的时间长了会产生垃圾一样，程序运行过程中也会产生垃圾
    *           这些垃圾积攒过多以后，会导致程序运行的速度过慢
    *           所以我们需要一个垃圾回收机制，来处理程序运行中产生的垃圾
    *  - 当一个对象没有任何的变量或者属性对它进行引用，此时我们将永远无法操作该对象
    *          此时这种对象就是一个垃圾，这种对象过多会占用大量的内存空间，导致该程序运行变慢
    *          所以这种垃圾必须进行清理
    *  - 在js中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁，
    *       我们不需要也不能进行垃圾回收的操作
    *  - 我们需要做的只是要将不能再使用的对象设置为null即可
    *
    *
    *
    *
    *
    * */
    let obj = new Object()
        obj = null
</script>
</body>
</html>
