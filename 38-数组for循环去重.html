<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<script>
    var arr = [12,12,3,6,5,8,6,9,3,5,8,45]


    for(let i = 0,len = arr.length;i < len; i++){
        for(let j = i +1,len = arr.length;j < len; j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1)
                //删掉相同的一个之后，下面那个元素会补位，这个时候循环就去了下一个，所在在这里先--，后++，一圈回来还是对比的当前这个元素
                j --;
            }
        }
    }
    console.log(arr)
</script>
</body>
</html>
