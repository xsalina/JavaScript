    <title>Title</title>

<body>
<script>
    /*
    * 一元运算符，只需要一个操作数
    *
    *   + 正号
    *       正号不会对数字产生任何影响
    *
    *   - 负号
    *       负号可以对数字进行负号的取反
    *
    *    对于非Number类型的值
    *           它会将其先转换为Number，然后在运算,
    *           可以对其他数据类型使用+,来将其转换为Number，它的原理和Number（）函数一样
    *
    *
    *
    *
    * */

    var a = true;
        a = -a;// -1

        a = '18';
        a = + a;//转换为数字18


        a = 1 + +'2' + 3;// 6
    console.log(a)
</script>
</body>
</html>
