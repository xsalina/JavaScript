    *   Object 对象
    *       基本数据类型都是单一的值‘hello’、 123 、true
    *       值和值之间没有任何联系
    *
    *      在js中标识一个人的信息（name gender age）
    *      var name = ‘小白’
    *      var gender = ‘男’
    *      var age = 18;
    *
    *      如果使用基本类型的数据，我们所创建的变量都是独立的，不能成为一个整体
    *
    *
    *      - 对象属于一种符合的数据类型，在对象中可以保存多个不同数据类型的属性
    *
    *      对象的分类
    *       1.内建对象
    *           - 由ES标准中定义的对象，在任何ES的视线中都可以使用
    *           -比如：Math String Number Boolean Function object....
    *
    *       2.宿主对象
    *           - 由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象
    *           - DOM BOM
    *
    *       3.自定义对象
    *           -由开发人员自己创建的对象
