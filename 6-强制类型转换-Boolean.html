<body>
<script>
    /*
    *       将其他类型转换为Boolean
    *           -使用Boolean（）函数
    *               - 数字 --> 布尔
    *                   - 除了0和NaN，其余都是true
    *               - 字符串 -->布尔
    *                   - 除了空串，其余都是true
    *               - null和undefined都会转换成false
    *               - 对象也会转换为true
    *           - 使用隐式类型转换
    *               -为任意的数据类型做两次非运算，即可将其转换为Boolean
    *               - 例子
    *                   var a = 10;
    *                       a = !!a;//true
    *
    *
    *           总结：0、NaN、''、null、undefined这五项都转化为false，其余都转化为true
    *
    *
    *
    *
    * */
//1.数字 只有0和NaN转换为false
    var a = 123;//true
    a = Boolean(a);

    a = 0;//false
    a = Boolean(a);

    a = -123;//true
    a = Boolean(a);

    a = NaN;//false
    a = Boolean(a);

    a = Infinity;//true
    a = Boolean(a);

//2.字符串   只有''转换为false
    a = 'true';//true
    a = Boolean(a);


    a = 'false';//true
    a = Boolean(a);


    a = '';//false
    a = Boolean(a);

//3.null和undefined都转化为false

    a = null;//false
    a = Boolean(a);


    a = undefined;//false
    a = Boolean(a);


    console.log(a)
</script>
</body>
</html>
