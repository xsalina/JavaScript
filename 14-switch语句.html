<script>
    /*
    *
    *   条件分支语句switch
    *       语法：
    *           switch(条件表达式){
    *               case 表达式：
    *                   语句...
    *                   break;//break可以来退出switch语句
    *               case 表达式：
    *                   语句...
    *                   break;
    *               default:
    *                   语句...
    *           }
    *   执行流程
    *       switch ... case .. 语句
    *       在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较，
    *           如果比较结果为true，则从当前case处执行代码。
    *               当前case代码都会被执行，可以在case的后边跟着break，这样可以确保只执行一次
    *           如果比较结果为false，则继续向下比较，
    *               如果所有的比较结果都为false，则只执行default后的语句
    *       switch和if都可以互相代替。
    * */
</script>
